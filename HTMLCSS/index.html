<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Flex Box</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo"><img src="img/login-logo.png" alt="" /></div>
          <form action="">
            <div>
              <label for="">Email Or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Paaword</label>
              <input type="password" class="text-input" />
            </div>
            <button class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign In With Company Or School</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>Or</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create An Account</a>
        </div>
        <footer id="main-footer">
          <p>Copy &copy; 2018</p>
          <div>
            <a href="#">Terms Of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Lets Create Freature <strong>Together</strong>
            </h1>
            <a class="secondary-btn" href="#">Start A free 10-Days Trials </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
